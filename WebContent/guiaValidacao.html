<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/cadastro.css" >
    <script src="query/jquery.js"></script>
    <script src="query/jquery.validate.min.js"></script>
    <script src="query/additional-methods.min.js"></script>
    <script src="query/localization/messages_pt_BR.js"></script>
 

    <script type="text/javascript" > 
    jQuery.validator.addMethod("telefone", function (value, element) {
    value = value.replace("(", "");
    value = value.replace(")", "");
    value = value.replace("-", "");
    return this.optional(element) || /[0-9]{10}/.test(value);

  }, "Por favor, um telefone válido");

  jQuery.validator.addMethod("sonumeros", function (value, element) {
    return this.optional(element) || /[0-9]{5}/.test(value);

  }, "O rm só pode conter numeros  ");

  $.validator.addMethod( "semespaço", function( value, element ) {
	return this.optional( element ) || /^\S+$/i.test( value );
}, "Rm não deve conter espaços" );



    $(document).ready(function(){
      $("#formcadastro").validate({
        rules:{
            nome: {
              required: true,
              maxlength:50,
              minlength:6,
              minWords: 2,
              required: true
            },
            email:{
              required: true,
              email: true
            },
            confirmesenha:{
                equalTo:senha,
                required: true
                
            },
            cpf:{
              cpfBR:11,
              required: true,
              sonumeros:true
            },
            telefone:{
              telefone:true,
              sonumeros:true
            },
        
            cep:{
            postalcodeBR: true,
            required: true,
            sonumeros:true
            },
            rm:{
              maxlength:5,
              minlength:5,
              required: true,
              semespaço:true,
              sonumeros:true

            },


            submitHandler: function(form){
              alert("Cadastrado")
            }
        }
      })
    })
    
    </script>
  </head>
  <body>
    <div class="loginbox">
      <h1>Cadastro</h1>
      <form id="formcadastro">
        <p>Insira seu e-mail</p>
        <input type="email" name="email" id="email">
        <p>Nome Completo</p>
        <input type="text" name="nome" id="nome">



        <p>Insira uma senha</p>
        <input type="password" name="senha" id="senha">
        <p>Confirmar senha </p>
        <input type="password" name="confirmesenha" id="confirmesenha"> 



        <p>Telefone</p>
        <input type="text" name="telefone" id="telefone">
        <p>CEP</p>
        <input type="text" name="cep" value=""id="cep" >
        <p>RM</p>
        <input type="text" name="rm" value="" id="rm">
        <p>CPF</p>
        <input type="text" name="cpf" value=""id="cpf" >


        <input type="submit" name="" value="Cadastrar">

      </form>

    </body>
    </html>
